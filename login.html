<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="left">
                <img :src="image" alt="">
            </div>
            <dir class="right">
                <div class="circle"></div>
                <div class="text">
                    <h1> Login</h1>
                </div>
                <form action="">
                    <div class="inp">
                        <i class="fa-solid fa-user" style="color: #2f0297;"></i>
                        <input type="text" name="username" class="box" placeholder="Enter Username" required>
                    </div>
                    <div class="inp">
                        <i class="fa-solid fa-lock" style="color: #2f0297;"></i>
                        <input type="password" name="password" class="box" placeholder="Enter password" required>
                    </div>
                    <button class="btn">Login</button>
                    <span class="regs"><a href=""> Register</a></span>
                </form>

            </dir>
        </div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            image: 'https://media.discordapp.net/attachments/933721474324381707/1089545073689104404/image.png?width=525&height=671',
            detail: 'hi',
        }
    })
</script>

</html>
