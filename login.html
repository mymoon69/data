<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="left">
                <img :src="image" alt="">
            </div>
            <dir class="right">
                <div class="circle"></div>
                <div class="text"> <h1> Login</h1></div>
                <form action="">
                    <div class="inp">
                        <i class="fa-solid fa-user" style="color: #2f0297;"></i>
                        <input type="text" name="username" class="box" placeholder="Enter Username" required>
                    </div>
                    <div class="inp">
                        <i class="fa-solid fa-lock" style="color: #2f0297;"></i>
                        <input type="password" name="password" class="box" placeholder="Enter password" required>
                    </div>
                    <button class="btn">Login</button>
                    <span class="regs"><a href=""> Register</a></span>
                </form>

            </dir>
        </div>
    </div>
</body>
<script>
